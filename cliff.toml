# This section controls CHANGELOG.md appearance
[changelog]
header = """
# Changelog

All notable changes to this project will be documented in this file.
"""
body = """
{% if version %}\
    {% if previous.version %}\
        ## [{{ version | trim_start_matches(pat="v") }}](https://github.com/vofronte/vue-glimpse/compare/{{ previous.version }}...{{ version }}) - {{ timestamp | date(format="%Y-%m-%d") }}
    {% else %}\
        ## {{ version | trim_start_matches(pat="v") }} - {{ timestamp | date(format="%Y-%m-%d") }}
    {% endif %}\
{% else %}\
    ## [Unreleased]
{% endif %}\

{% for group, commits in commits | group_by(attribute="group") %}
### {{ group | striptags | trim }}
{% for commit in commits %}
- {% if commit.scope %}\
*({{ commit.scope }})* \
{% endif %}\
{{ commit.message | upper_first }} ([{{ commit.id | truncate(length=7, end="") }}](https://github.com/vofronte/vue-glimpse/commit/{{ commit.id }}))\
{% endfor %}
{% endfor %}
{%- set excluded_contributors = ["vofronte", "github-actions[bot]"] -%}
{%- set new_contributors = github.contributors | filter(attribute="is_first_time", value=true) | filter(attribute="username", value=excluded_contributors, op="not in") -%}
{%- if new_contributors | length > 0 %}
### ‚ù§Ô∏è New Contributors
{% for contributor in new_contributors %}
- [@{{ contributor.username }}](https://github.com/{{ contributor.username }}) made their first contribution{% if contributor.pr_number %} in [#{{ contributor.pr_number }}](https://github.com/vofronte/vue-glimpse/pull/{{ contributor.pr_number }}){% endif %}
{%- endfor -%}
{% endif %}
"""
trim = true
footer = "<!-- generated by git-cliff -->"

[bump]
initial_tag = "v0.1.0"

# This section controls commit parsing
[git]
conventional_commits = true
filter_unconventional = true
split_commits = false
# Organized and clean commit groups
commit_parsers = [
  { message = "^feat", group = "<!-- 0 -->‚ú® Features" },
  { message = "^fix", group = "<!-- 1 -->üêõ Bug Fixes" },
  { message = "^perf", group = "<!-- 2 -->‚ö° Performance" },
  { message = "^refactor", group = "<!-- 3 -->‚ôªÔ∏è Refactor" },

  { message = "^test", skip = true },
  { message = "^docs", skip = true },
  { message = "^style", skip = true },
  { message = "^build", skip = true },
  { message = "^ci", skip = true },
  { message = "^chore", skip = true },
]
filter_commits = false
tag_pattern = "v[0-9].*"
sort_commits = "newest"
